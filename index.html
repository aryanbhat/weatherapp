<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="main">
    <div class="searchbox">
        <input type="text" placeholder="Enter your city" class="citySearch" required>
        <button class="search">search</button>
    </div>
    <div class="card">
    <div class="cardtitle">
        <h1 class="city"></h1>
        <h3 class="country"></h3>
    </div>
    <div class="summary">
        <h2 class="main_desc"></h2>
        <h5 class="description"></h5>
    </div>
    <div class="data">
    <img class="icon" src="" alt="picture related to weather">
    <div class="dataTemp">
        <h4 class="temp"></h4>
        <h4 class="humidity"></h4>
        <h4 class="wind"></h4>
    </div>
    </div>
    </div>
</div>
</body>
</html>
